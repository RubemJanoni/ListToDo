<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tagbanwa&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon01.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>List To Do</title>
</head>
<body>
    <header>
        <img src="./assets/images/lista.png" alt="list">
        <h1>Make your To-do list</h1>
    </header>
    
    <section class="taskArea">
        <ul>            
            <li class="task">Task 1</li>
            <li class="task">Task 2</li>
            <li class="task">Task 3</li>
            <li class="task">Task 4...</li>            
        </ul>
    </section>


    <input type="text" placeholder="Type and press Enter">
    <div id="buttons">
        <button class="btn1">Reset</button>
        <button class="btn2">Print</button>        
    </div>

    <footer>List To Do - Copyright</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
